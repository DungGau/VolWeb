{% load static %}
{% load crispy_forms_tags %}
{% load cookiebanner %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VolWeb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>

<body>
    <section class="login-clean">
        <form method="post">
            {% csrf_token %}
            <div class="illustration"><img src="{% static '/img/volweblogo.png' %}" style="width: 150px;"></div>
            {{ form|crispy }}
            <!-- <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Username"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div> -->
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div><span style="text-align: center;font-size: 12px;">Please refer to your administrator to obtain an account</span>
        </form>
    </section>
    {% cookiebanner_modal 'cookiebanner' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
